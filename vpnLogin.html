<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Login</title>
    <link rel="stylesheet" href="css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/vpn.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
        <a href="#" class="back">
            <img src="/images/btn_back.svg" class="btn_back">
        </a>
        <div class="containter">
            <h2>注册</h2>
            <form action="" class="form">
                <div class="login">
                    <div class="account">
                        <label for="account">帐号</label>
                        <input type="text" name="account" id="" placeholder="请输入Email">
                        <!-- <img src="images/icon_mail.svg" alt=""> -->
                        <div class="alert alert-error">
                            此帐号已注册，请重新输入
                        </div>
                    </div>
                    <div class="pw">
                        <label for="password">密码</label>
                        <input type="password" name="" id="" placeholder="请输入6-20位英数字密码">
                        <!-- <img src="images/icon_password.svg" alt=""> -->
                        <div class="alert alert-error">
                            帐号或密码错误，请重新输入
                        </div>
                    </div>
                    <div class="btn">
                        <button class="btn-login">
                            注册 
                        </button>
                    </div>
                    <div class="msg">
                        <div class="msg-succeed">
                            注册成功
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="VPNLogo">VPN Logo</div>
        </div> 
    </div>
</body>
</html>
